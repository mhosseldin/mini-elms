<div class="p-4">
  <h2 class="text-lg font-semibold mb-4">Add New User</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Username</label>
      <input
        formControlName="username"
        class="w-full px-3 py-2 border rounded"
        placeholder="Enter username"
      />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Email</label>
      <input
        type="email"
        formControlName="email"
        class="w-full px-3 py-2 border rounded"
        placeholder="Enter email"
      />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Password</label>
      <input
        type="password"
        formControlName="passwd"
        class="w-full px-3 py-2 border rounded"
        placeholder="Enter password"
      />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Role</label>
      <select formControlName="role" class="w-full px-3 py-2 border rounded">
        <option value="" disabled selected>Select Role</option>
        <option value="student">Student</option>
        <option value="instructor">Instructor</option>
      </select>
    </div>

    <div *ngIf="errorMessage" class="text-red-500 mb-4">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="text-green-500 mb-4">
      {{ successMessage }}
    </div>

    <button
      type="submit"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
    >
      Add User
    </button>
  </form>
</div>
